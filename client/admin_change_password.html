<template name="_houston_change_password">
  <div class="houston">
    {{#if loggingIn}}
      {{> spinner}}
    {{else}}
      {{> _houston_navbar}}
      <div class="container content">
        <h1>
          Change password
        </h1>
        <form id="houston-change-password-form">
          <div class='control-group'>
            <label class='control-label' for='houston-current-password'>Current Password</label>
            <div class='controls'>
              <input name="houston-current-password" id='houston-current-password' type="password">
            </div>
          </div>
          <div class='control-group'>
            <label class='control-label' for='houston-new-password'>New Password</label>
            <div class='controls'>
              <input name="houston-new-password" id='houston-new-password' type="password">
            </div>
          </div>
          <div>
            <input class="btn" type="submit" value="Submit">
          </div>
        </form>
      </div>
    {{/if}}
  </div>
</template>
